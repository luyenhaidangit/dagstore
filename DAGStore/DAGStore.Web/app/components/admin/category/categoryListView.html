<!-- DataTables -->
<link href="/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
<link href="/assets/libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" />

<!-- Begin: Page Title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0">Loại sản phẩm</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a ui-sref="dashboard">DAGStore</a></li>
                    <li class="breadcrumb-item active"><a ui-sref="category"></a>Loại sản phẩm</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- Begin: Page Title -->
<!-- Begin: Table -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="mb-4 d-flex justify-content-between align-items-center">
                    <button ui-sref="add-category" type="button" class="btn btn-success waves-effect waves-light"><i class="far fa-plus"></i> Thêm mới</button>
                </div>

                <table id="DAGStoreDatatable" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                    <thead>
                        <tr>
                            <th style="width: 5%;">STT</th>
                            <th style="width: 15%;">Ảnh đại diện</th>
                            <th style="width: 40%;">Tên loại sản phẩm</th>
                            <th style="width: 5%;">Độ ưu tiên</th>
                            <th style="width: 15%;">Trạng thái</th>
                            <th style="width: 15%;">Thao tác</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="item in categorys track by $index" data-show="????">
                            <td>{{$index+1}}</td>
                            <td class="d-flex justify-content-center"><img src="{{item.PicturePath}}" alt="" class="img-fluid" style="height:28px;"></td>
                            <td>{{item.Name}}</td>
                            <td>{{item.DisplayOrder}}</td>
                            <td>
                                <button type="button" ng-class="{'btn btn-success waves-effect waves-light btn-sm':item.Published==true,'btn btn-danger waves-effect waves-light btn-sm':item.Published==false}">{{item.Published | statusFilter}}</button>
                            </td>
                            <td>
                                <span ui-sref="info-category({id:item.ID})" class="badge badge-info" style="cursor: pointer;padding: 8px;"> <i class="fas fa-info-circle"></i></span>
                                <span ui-sref="edit-category({id:item.ID})" class="badge badge-primary" style="cursor: pointer;padding: 8px;"> <i class="far fa-edit"></i></span>
                                <span ng-click="DeleteCategory($event,item.ID);" class="badge badge-danger" style="cursor: pointer;padding: 8px;"> <i class="fas fa-trash-alt"></i></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div> 
</div>
<!-- End: Table -->
<!-- Required datatable js -->
<script src="/assets/libs/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="/assets/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
<!-- Responsive examples -->
<script src="/assets/libs/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="/assets/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>
