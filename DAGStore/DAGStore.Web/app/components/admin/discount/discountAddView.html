<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0">Hãng sản phẩm</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a ui-sref="dashboard">DAGStore</a></li>
                    <li class="breadcrumb-item"><a ui-sref="brand">Quản lý hãng sản phẩm</a></li>
                    <li class="breadcrumb-item active"><a ui-sref="brand-add"></a>Thêm mới</li>
                </ol>
            </div>

        </div>
    </div>
</div>
<!-- end page title -->


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal" novalidate name="formAddBrand" role="form" ng-submit="AddBrand()">
                    <!-- Name -->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">Tên hãng sản phẩm</label>
                        <div class="col-md-10">
                            <input ng-model="brand.Name" name="name" ng-maxlength="500" required class="form-control" type="text" value="">
                            <span class="text-valid" ng-show="formAddBrand.name.$error.required && formAddBrand.name.$touched">Tên hãng sản phẩm không được để trống!</span>
                            <span class="text-valid" ng-show="formAddBrand.name.$error.maxlength">Tên hãng sản phẩm không được quá 500 ký tự!</span>
                        </div>
                    </div>

                    

                    <!-- ImagePath -->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">Ảnh đại diện</label>
                        <div class="col-md-10">
                            <div class="input-control d-flex align-items-center">
                                <button ng-click="ChooseImage(true)" type="button" class="btn btn-primary btn-sm waves-effect waves-light">Chọn ảnh</button>
                                <i ng-click="ChooseImage(false)" style="cursor:pointer" ng-show="statusChooseAvatar" class="fal fa-times-circle text-danger ml-3"></i>
                                <input type="hidden" name="picturepath" ng-model="brand.PicturePath">
                            </div>

                            <img style="width:160px" class="animate__fadeInDown img-fluid mt-3 rounded" ng-show="statusChooseAvatar" name="picturepath" src="{{brand.PicturePath}}">
                        </div>
                    </div>

       
                    <!-- DisplayOrder -->
                    <div class="form-group row">
                        <label for="example-number-input" class="col-md-2 col-form-label">Độ ưu tiên</label>
                        <div class="col-md-10">
                            <input ng-model="brand.DisplayOrder" required name="displayorder" class="form-control" type="number" value="0" id="example-number-input">
                            <span ng-show="formAddBrand.displayorder.$error.required && formAddBrand.displayorder.$touched">Giá hãng sản phẩm!</span>
                        </div>
                    </div>

                    <!-- Metakeywords -->
                    <div class="form-group row mt-4">
                        <label for="example-text-input" class="col-md-2 col-form-label">MetaKeywords</label>
                        <div class="col-md-10">
                            <input ng-model="brand.MetaKeywords" name="metakeywords" class="form-control" type="text" value="">
                        </div>
                    </div>

                    <!-- MetaDescription -->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">MetaDescription</label>
                        <div class="col-md-10">
                            <input ng-model="brand.MetaDescription" name="metadescription" class="form-control" type="text" value="">
                        </div>
                    </div>

                    <!-- MetaTitle -->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">MetaTitle</label>
                        <div class="col-md-10">
                            <input ng-model="brand.MetaTitle" name="metatitle" class="form-control" type="text" value="">
                        </div>
                    </div>

                    <!-- Alias -->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">Alias</label>
                        <div class="col-md-10">
                            <input ng-model="brand.Alias" required name="alias" class="form-control" type="text" value="">
                            <span class="text-valid" ng-show="formAddBrand.alias.$error.required && formAddBrand.alias.$touched">Tên alias hãng sản phẩm không được để trống!</span>
                            <span class="text-valid" ng-show="formAddBrand.alias.$error.maxlength">Tên alias hãng sản phẩm không được quá 500 ký tự!</span>
                        </div>
                    </div>

                    <!-- Published -->
                    <div class="form-group row d-flex align-items-center">
                        <label for="example-number-input" class="col-md-2 col-form-label">Hoạt động</label>
                        <div class="col-md-10 d-flex align-items-center">
                            <input type="checkbox" id="Published" switch="none" checked="" ng-model="brand.Published" ng-checked="brand.Published">
                            <label class="mr-0" for="Published" data-on-label="On" data-off-label="Off"></label>
                        </div>
                    </div>

                    <div class="add-btn mb-4 d-flex justify-content-end" style="gap:12px">
                        <button ui-sref="brand" class="btn btn-secondary waves-effect waves-light">Trở lại</button>
                        <button ng-disabled="formAddBrand.$invalid" type="submit" class="btn btn-primary waves-effect waves-light">Xác nhận</button>
                    </div>
                </form>
            </div>
        </div>
    </div> <!-- end col -->
</div>
<!-- end row -->
