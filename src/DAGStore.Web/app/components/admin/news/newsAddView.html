 <!--start page title--> 
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0">{{config.nameManage}}</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a ui-sref="dashboard">DAGStore</a></li>
                    <li class="breadcrumb-item"><a ui-sref="category">Quản lý {{config.nameManage}}</a></li>
                    <li class="breadcrumb-item active"><a ui-sref="add-category"></a>{{config.namePage}}</li>
                </ol>
            </div>

        </div>
    </div>
</div>
 <!--end page title--> 

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal" novalidate name="formAddCategory" role="form" ng-submit="AddNews()">
                    <!--Name-->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">Tiêu đề</label>
                        <div class="col-md-10">
                            <input ng-model="news.Title" name="name" required ng-maxlength="500" class="form-control" type="text" value="">
                            <span class="text-valid" ng-show="formAddCategory.name.$error.required && formAddCategory.name.$touched">Tên sản phẩm không được để trống!</span>
                            <span class="text-valid" ng-show="formAddCategory.name.$error.maxlength">Tên sản phẩm không được quá 500 ký tự!</span>
                        </div>
                    </div>


                    <!--ImagePath-->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">Ảnh đại diện</label>
                        <div class="col-md-10">
                            <div class="input-control d-flex align-items-center">
                                <button ng-click="ChooseImage(true)" type="button" class="btn btn-primary btn-sm waves-effect waves-light">Chọn ảnh</button>
                                <i ng-click="ChooseImage(false)" style="cursor:pointer" ng-show="statusChooseAvatar" class="fal fa-times-circle text-danger ml-3"></i>
                                <input type="hidden" name="picturepath" ng-model="news.PictureAvatar">
                            </div>

                            <img style="width:160px" class="animate__fadeInDown img-fluid mt-3 rounded" ng-show="statusChooseAvatar" name="picturepath" src="{{product.PicturePath}}">
                        </div>
                    </div>

                   
                    <!--Description-->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">Nội dung</label>
                        <div class="col-md-10">
                            <textarea ck-editor ng-model="news.Content" name="description" id="DAGStoreTextArea" rows="10" cols="80"></textarea>
                        </div>
                    </div>

                    <!--Name-->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">Tag</label>
                        <div class="col-md-10">
                            <input ng-model="news.Tag" name="name" class="form-control" type="text" value="">        
                        </div>
                    </div>

                    <div class="add-btn mb-4 d-flex justify-content-end" style="gap:12px">
                        <button ui-sref="category" class="btn btn-secondary waves-effect waves-light">Trở lại</button>
                        <button ng-disabled="formAddCategory.$invalid" type="submit" class="btn btn-primary waves-effect waves-light">Xác nhận</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
 <!--end row--> 
<script src="/assets/libs/UI-Transition/transition.js"></script>
<script src="/assets/libs/UI-Dropdown-master/dropdown.js"></script>
