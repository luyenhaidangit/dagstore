<!-- Begin: Table -->

<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0">{{config.namePage}}</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a ui-sref="dashboard">DAGStore</a></li>
                    <li class="breadcrumb-item active"><a ui-sref="{{config.urlPage}}">{{config.namePage}}</a></li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="mb-4 d-flex align-items-center">
                    <div class="datatable-add ml-2">
                        <button ui-sref="add-news" type="button" class="btn btn-success waves-effect waves-light"><i class="far fa-plus"></i> Thêm mới</button>
                    </div>
                    <div class="datatable-extension ml-2 d-flex"></div>
                </div>

                <table id="DAGStoreDatatable" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                    <thead>
                        <tr>
                            <th ng-repeat="item in config.columnDefs">{{item.name}}</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="item in news track by $index" data-show="????">
                            <td>{{$index+1}}</td>
                            <td>{{item.ID}}</td>
                            <td class="d-flex justify-content-center">{{item.PictureAvatar}}"</td>
                            <td style="max-width:200px;overflow:hidden; padding-right:16px;">{{item.Title}}</td>
                            <td>{{item.Content}}</td>
                            <td>{{item.CreateOn| formatJsonDate }}</td>
                            <td>{{item.ViewCount}}</td> 
                            <td>
                                <span ui-sref="info-category({id:item.ID})" class="badge badge-info" style="cursor: pointer;padding: 8px;"> <i class="fas fa-info-circle"></i></span>
                                <span ui-sref="edit-category({id:item.ID})" class="badge badge-primary" style="cursor: pointer;padding: 8px;"> <i class="far fa-edit"></i></span>
                                <span ng-click="DeleteNews($event,item.ID);" class="badge badge-danger" style="cursor: pointer;padding: 8px;"> <i class="fas fa-trash-alt"></i></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
